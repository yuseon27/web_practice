<!--
Bootstrap
간편하고 빠르게 웹을 생성할 수 있게 도와주는 오픈소스 프론트 앤드 프레임 워크

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Bootstrap </title>
        <style>
            .btn {
                cursor:pointer;
                border : 1px solid black;
                border-radius:4px;
                padding: 6px 20px;
                text-align : center;
                background:#fff;
                color:black;
                font-weight:bold;
            }
            .btn-accept {
                border : none;
                background:dodgerblue;
                color:#fff;
            }
            .btn-cancel {
                border : none;
                background:red;
                color:white;
            }
            .btn-login {
                border : none;
                background:lightgreen;
            }

        </style>
    </head>
    <body>
        <button class="btn">Basic Button</button>
        <button class="btn btn-accept">Accept</button>
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-login">Log in</button>
    </body>
</html>
