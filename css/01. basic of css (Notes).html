<!--
* CSS = Cascase Style Sheets, CSS는 html이 있어야 사용할 수 있음

p{
    font-family:'맑은고딕';
    font-size='18px';
    color:blue;
}

* CSS 구성요소
p : 선택자(selector) - html tag
font-size : 속성(property)
blue : 값(value)  - 속성과 값이 짝을 이룸
{} : 선언 블록(Declaration block)
font-size='18px'; : 선언(Declaration) - ;을 통해 구분됨

* HTML에 CSS를 적용하는 방법
  - Link Style : HTML 외부에 있는 css 파일을 불러옴, head에 link tag를 이용하여 외부에 있는 css 파일을 적용
  - Embedding Style : HTML의 <head>에 <style>(style tge)을 이용하여 css 작성
    ex) <head>
             <style>
                h1{color:red;}
              </style>
          </head>
  - Inline Style : HTML 요소에 직접 style 속성(Attributes)을 이용하여 css 작성 
    ex) <h1 stype="color: red;">안녕하세요</h1>
-->
